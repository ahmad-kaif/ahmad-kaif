name: Frequent GitHub Contribution
on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes (minimum GitHub allows)
  workflow_dispatch:  # Allows manual trigger
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Git
        run: |
          git config --global user.name "ahmad-kaif"
          git config --global user.email "heyahmad611@example.com"
      - name: Update README
        run: |
          echo "Last updated: $(date)" > README.md
      - name: Commit and push changes
        run: |
          git add README.md
          git commit -m "Automated update" || echo "No changes to commit"
          git push
